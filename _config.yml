# Site
title: 4dimensionalcube
email: tim.ireland@4dimensionalcube.info
# bio: 'Welcome to 4dimensionalcube' Needs to be some pithy quote . . . 
description: >- 
  A blog about data science, quantitative finance, physics, math, and occasionally philosophy. 
url: #"https://4dimensionalcube.github.io" 
host: 0.0.0.0
reading_time:       true
words_per_minute:   200
logo:               'assets/img/tesseract_logo_wline_512.png'
background:         'assets/img/ins_trim.jpg'
tiled_bg:           false   
locale:             en_US

# Build settings
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

disqus_shortname:   4dimensionalcube

exclude: 
  - README.md 
  - Gemfile 
  - Gemfile.lock 
  - _site 
  - LICENSE 

#google:
  #analytics:
