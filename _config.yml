linkedin:           4dimensionalcube
instagram:          4dimensionalcube
#youtube:           username
#youtube-channel:   channel
twitch:             4dimcube

plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

jekyll-mentions:
